<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="layout">
    <div class="card-container">
      <picture>
        <source srcset="./images/bg-main-desktop.png" media="(min-width:1440px)">
        <img src="./images/bg-main-mobile.png" alt="Bg main" />
      </picture>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Bg card back" />
        <div class="card-cvc" data-card-cvc>000</div>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="Bg card front" />
        <div class="card-name" data-fullname>Firstname Lastname</div>
        <div class="card-number" data-card-number>0000 0000 0000 0000</div>
        <div class="card-date" data-card-date>
          <span>00</span>
          <span>00</span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="form-input">
          <label for="fullname">Cardholder name</label>
          <div class="form-input-container">
            <input data-input="fullname" class="js-input" type="text" name="fullname" placeholder="e.g. Jane Appleseed" required>
            <div class="form-bg"></div>
          </div>
        </div>

        <div class="form-input">
          <label for="card-number">Card Number</label>
          <div class="form-input-container">
            <input data-input="card-number" class="js-input" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" required minlength="1" maxlength="16" pattern="[0-9]">
            <div class="form-bg"></div>
          </div>
        </div>

        <div class="form-input-group">
          <div class="form-input">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="form-input-group">
              <div class="form-input-container">
                <input data-input="card-date" class="js-input" type="text" name="date" placeholder="MM" required minlength="1" maxlength="2" pattern="(0[1-9]|1[0-2])">
                <div class="form-bg"></div>
              </div>
              <div class="form-input-container">
                <input data-input="card-date" class="js-input" type="text" name="date" placeholder="YY" required minlength="1" maxlength="2" pattern="[0-9]">
                <div class="form-bg"></div>
              </div>
            </div>
          </div>
          <div class="form-input">
            <label for="cvc">CVC</label>
            <div class="form-input-container">
              <input data-input="card-cvc" class="js-input" type="text" name="cvc" placeholder="e.g. cvc" required minlength="1" maxlength="3" pattern="[0-9]">
              <div class="form-bg"></div>
            </div>
          </div>
        </div>
        <div class="form-input">
          <input type="submit" value="confirm">
        </div>
      </form>
    </div>
  </div>


  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="main.js"></script>
</body>
</html>
